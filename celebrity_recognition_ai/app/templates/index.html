<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Uploads</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <style>

    .footer {
        position: absolute;
        bottom: 0;
        width: 100%;
    }
</style>
</head>
<body>

  <!-- Bannière -->
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="../static/img/Datakori-bold-black.png" alt="" width="350" height="100" class="d-inline-block align-text-top" style="margin-left: 50px">
      </a>

      <div class="d-flex">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://www.datakori.tech/">About</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row justify-content-center align-items-center" style="height: 45vh;">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Celebrity Recognition AI</h2>
            <div class="card">
                <div class="card-body">
                    <form action="/predict" method="post" enctype="multipart/form-data">
                        <!--Avatar-->
                        <div class="row justify-content-center align-items-center">
                          <div>
                            <div class="d-flex justify-content-center mb-4">
                                <img id="selectedAvatar" src="https://mdbootstrap.com/img/Photos/Others/placeholder-avatar.jpg"
                                class="rounded-circle" style="width: 200px; height: 200px; object-fit: cover;" alt="example placeholder" />
                            </div>
                            <div class="d-flex justify-content-center">
                                <div class="btn btn-primary btn-rounded">
                                    <label class="form-label text-white m-1" for="customFile2">Upload Image</label>
                                    <input type="file" name="file" class="form-control d-none" id="customFile2" onchange="displaySelectedImage(event, 'selectedAvatar')" />
                                </div>
                            </div>
                          </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Predict</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

  <!-- Footer -->
<footer class="text-center text-lg-start bg-body-tertiary text-muted footer">

  <!-- Copyright -->
  <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
    © 2024 Copyright:
    <a class="text-reset fw-bold" href="https://www.datakori.tech/" target="_blank">datakori.tech</a>
  </div>
  <!-- Copyright -->
</footer>
<!-- Footer -->


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    function displaySelectedImage(event, elementId) {
      const selectedImage = document.getElementById(elementId);
      const fileInput = event.target;

      if (fileInput.files && fileInput.files[0]) {
          const reader = new FileReader();

          reader.onload = function(e) {
              selectedImage.src = e.target.result;
          };

          reader.readAsDataURL(fileInput.files[0]);
      }
  }
  </script>
</body>
</html>
