  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>

  const ctx = document.getElementById('myChart');

  // Fonction pour générer des nombres aléatoires entre 0 et 1
  function generateRandomNumbers() {
      var randomNumbers = [];
      for (var i = 0; i < 6; i++) {
          randomNumbers.push(Math.random());
      }

      var sum = randomNumbers.reduce((acc, val) => acc + val, 0);

      return randomNumbers.map(num => (num / sum)*100);
  }


  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ["Drogba", "Didi b", "Gbabgbo", "ADO", "Bedie", "Arafat"],
      datasets: [{
        label: '%',
        data: generateRandomNumbers(),
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });

  </script>
